name = "menuz-cloud-0910"
main = "workers/menuz-worker.js"
compatibility_date = "2026-02-26"
workers_dev = true
routes = [
  { pattern = "menuz.omniaprod.pt/*", zone_name = "omniaprod.pt" }
]

[assets]
directory = "./public"
binding = "ASSETS"

[[d1_databases]]
binding = "DB"
database_name = "omniaprod"
database_id = "ed0d2ea8-c99f-4603-b515-da6e72eddfd8"

[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "menuz-uploads"

[vars]
MESHY_AI_MODEL = "meshy-6"
MESHY_MAX_REFERENCE_IMAGES = "4"
TOKEN_TTL_MS = "86400000"
LOGIN_WINDOW_MS = "900000"
LOGIN_MAX_ATTEMPTS = "6"
LOGIN_LOCK_MS = "900000"
